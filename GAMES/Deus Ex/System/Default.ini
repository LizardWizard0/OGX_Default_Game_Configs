// For purposes of frobbing
[FrobOptions]
;0 => Raycast vs. visible geometry only (fastest)
;1 => Scale bounding box by frob bias (no add'l memory, slightly slower)
;2 => If frobBias is 0, raycast vs. visible geometry.  Otherwise, scale 
;	bounding box by frob bias (no add'l memory, slightly slower)
;3 => Create unique triangles for each object and extrude by their
;     frob bias * normal (most memory, most accurate, slowest)
FrobBiasRaycastType=2
MinEdgeSize=16
MaxSizeForSlowdown=32

[AutoAimOptions]
; autoaim distance is in feet (this should be set on pc/xbox to show target disposition)
AutoAimDistance=500	
; the screen fractions are ignored when the target is inside this distance.
CloseCombatDistance=10
; the rest of these should only be set on xbox where we want the actual autoaiming
; show target info as test
ShowTargetInfoAsText__x=false
; show the little red autoaim indicator whenever you are aiming at something that is autoaimable
; even if it is not really autoaiming for you
ShowAutoAimDotWheneverItsAimingForYou__x=true
; this is the % of the screen that is autoaimable
AutoScreenFraction_X__x=.10
AutoScreenFraction_Y__x=.10
; this is in degrees per second, it should never be larger than 90
HeadShotCloseRate__x=.1
; this is in degrees/second, it should be pretty low. it is used to determine when to reset any
; autoaim headshot drift based on the player not holding the controller stead enough or aiming to0 fast
HeadShotResetTolerenceAim__x=1
; same as above, except this is moving to fast (in feet per second)
HeadShotResetToleranceMove__x=1
; this determines at what angle in degrees we are close enough to the head to autoaim towards it
HeadShotAutoAimStartTolerenceAim__x=.153
; same as above, except this is how close target has to be to engage head autoaim (in feet)
HeadShotAutoAimStartTolerenceDist__x=30
; same as above, except this is how close target has to be to engage head autoaim (in feet) when zoomed
HeadShotAutoAimStartTolerenceDistZoomed__x=300
; all these factors are multiplied by the values found during runtime to compute an overall score
; the equation is 
;	float distanceFromMax		= m_autoAimDistanceSquared < distanceFromTarget ? 0.f : m_autoAimDistanceSquared - distanceFromTarget;
;	float offsetFromMax			= m_boxSizeSquared < distanceFromReticle ? 0.f : m_boxSizeSquared - distanceFromReticle;
;	
;	float distanceScore			= distanceFromMax * m_distanceFactor;	
;	float offcenterScore		= offsetFromMax * m_offcenterFactor;
;	float currentTargetScore	= pCurrentTarget == pTest ? m_currentTargetFactor : 0.f;
;	float hostileScore			= pPawn ? (disposition < 0 ? m_hostileFactor : (disposition > 0 ? m_friendlyFactor : m_neutralFactor)) : m_nonAIFactor;
;	float score = distanceScore + offcenterScore + currentTargetScore + hostileScore;
;	max:  100   =    64000000 * x       160000 * y         a				b
;   contributions:      1               95					1              3
;	so these are the values to accomplish this	
DistanceFactor=0.000000015625
OffcenterFactor=0.00059375
CurrentTargetFactor=2
HostileFactor=3
NeutralFactor=2
NonAIFactor=1
FriendlyFactor=0

[PlayerControl]
LookspringRate=32
; The percentage of the stick that must be held in order to constitute fullstick
FullStickThreshold__d=0.95
; The amount of time it takes when holding the stick past the FullStickThreshold to ramp up to a full speed turn
FullStickRampUpTime__d=0.1
; The amount of time it takes when holding the stick below the FullStickThreshold to ramp up to stick position's speed
NormalMovementRampUpTime__d=0.0

[CameraEffects]
 ; How stiff the camera spring is in XY, and in Z.  Bigger is stiffer.
StiffnessFactorXY=15.0
StiffnessFactorZ=7.5
 ; How damped the camera spring is in XY, and in Z.  Bigger is less sproingy.
DampingFactorXY=60.0
